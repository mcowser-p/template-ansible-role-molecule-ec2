---
# YAML Lint Configuration

extends: default

rules:
  line-length:
    max: 120
    level: warning

  indentation:
    spaces: 2
    indent-sequences: true

  comments:
    min-spaces-from-content: 1

  comments-indentation: {}

  document-start:
    present: true

  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

  braces:
    max-spaces-inside: 1

  brackets:
    max-spaces-inside: 1

ignore: |
  .cache/
  .github/
  test/output/
  molecule/
  .git/
  .vscode/
